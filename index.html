<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha512-rO2SXEKBSICa/AfyhEK5ZqWFCOok1rcgPYfGOqtX35OyiraBg6Xa4NnBJwXgpIRoXeWjcAmcQniMhp22htDc6g=="
    crossorigin="anonymous" />
  <title>AutoForm</title>
  <style>
    html {
      font-size: 14px;
    }

    .container {
      width: 100%;
      margin: auto;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="my-3 my-lg-4">Form Generator</h1>
    </div>
    <hr class="mb-4">
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-5">
          <label>Names</label>
          <input id="kolom" class="w-100 form-control" value="full_name,age,phone_number"><br>
          <label>Template</label>
          <textarea id="template" rows="10" class="w-100 form-control"><div class="form-row">
  <div class="form-group col-md-12">
    <label for="{id}">{label}</label>
    <input name="{name}" type="text" class="form-control" id="{id}" placeholder="{label}" value="<?=$this->input->post('{name}')?>">
    <span class="text-danger"><?= form_error('{name}')?></span>
  </div>
</div>
</textarea><br>
          <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="d-flex justify-content-between">
            <label>Output</label>
            <button onclick="copy_text()" class="btn btn-success">Copy</button>
          </div>
          <textarea id="output" rows="14" class="w-100 form-control"></textarea>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <hr>
    <div class="container">
      <p class="text-center">Author: <a target="_blank" href="https://github.com/tegohsx/">tegohsx</a></p>
    </div>
  </footer>
  <script>
    String.prototype.ucwords = function () {
      let str = this.toLowerCase();
      return str.replace(/(^([a-zA-Z\p{M}]))|([ -][a-zA-Z\p{M}])/g,
        function ($1) {
          return $1.toUpperCase();
        });
    }

    function generate() {
      let kolom = document.querySelector('#kolom').value.split(',')
      let template = document.querySelector('#template').value
      let el = '', label, id
      kolom.forEach((v) => {
        label = v.split('_').join(' ').ucwords()
        id = 'input' + v.ucwords()
        el += template.replace(/{label}/g, label).replace(/{name}/g, v).replace(/{id}/g, id);
      })
      document.querySelector("#output").value = el + '\r\n<!-- generated by tegohsx -->'
    }

    function copy_text() {
      var copyText = document.getElementById("output");
      copyText.select();
      copyText.setSelectionRange(0, 99999999);
      document.execCommand("copy");
      alert("Copied")
    }
  </script>
</body>

</html>
